<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js" integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>3D Card</title>
</head>
<body>
    <div class="container">
        <div class="card card1">
            <h2>Shoes</h2>
            <img src="img/one.png" alt="" class="product">
            <button>buy</button>
        </div>
    </div>
    <div class="container">
        <div class="card card2">
            <h2>Shoes</h2>
            <img src="img/two.png" alt="" class="product2">
            <button>buy</button>
        </div>
    </div>
    <script>
        VanillaTilt.init(document.querySelectorAll(".card"), {
		max: 25,
		speed: 400,
        glare: true,
        "max-glare":0.5
	});
    </script>
</body>
</html>
